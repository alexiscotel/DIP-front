<div class="layout">
	<div class="header">
		<app-toolbar 
			[tests]="tests"
			[isLoading]="isTestsLoading"
			(selectChange)="onSelectChange($event)" 
			(startTest)="onStartTest($event)" 
			(stopTest)="onStopTest($event)"
		></app-toolbar>
	</div>
	<mat-progress-bar mode="indeterminate" [value]="testProgression" *ngIf="isTestInProgress"></mat-progress-bar>
	<div class="main">
		<div class="content">
			
			<div class="content-top">
				<app-view [test]="selectedTest"></app-view>
			</div>
			<div class="content-bottom">
				<app-logs [test]="selectedTest"></app-logs>
			</div>

		</div>
		<div class="sidebar">
			<app-steps [test]="selectedTest"></app-steps>
		</div>
	</div>
	<!-- <div class="footer">
		<app-footer></app-footer>
	</div> -->
</div>
