<mat-toolbar>
	<span class="title">{{ appName }}</span>

	<span class="spacer"></span>

	<mat-spinner *ngIf="isLoading" class="mat-spinner"></mat-spinner>

	<div [formGroup]="headerForm" #formDirective="ngForm" *ngIf="!isLoading && tests && tests.length > 0">
		<mat-form-field hintLabel="Used to select a test to execute">
			<mat-label>Test</mat-label>
			<mat-select formControlName="test" class="col">
				<mat-option *ngFor="let test of tests" [value]="test.id">
					{{ test.label }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	
		<button mat-flat-button color="primary" (click)="OnExecuteTest(execStatus.STARTED)">
			Start
		</button>
		<button mat-flat-button color="accent" (click)="OnExecuteTest(execStatus.PAUSED)">
			Pause
		</button>
		<button mat-flat-button color="warn" (click)="OnExecuteTest(execStatus.STOPED)">
			Stop
		</button>
	</div>
</mat-toolbar>
